<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/5b2ed83021.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mainContainer">
      <section>
        <div class="heading">
          <img src="./public/images/icon.png" />
          <h1>To-Do List</h1>
        </div>
        <div class="addText">
          <form action="#">
            <input type="text" placeholder="Add your Text" id="input-box" />
            <button id="addButton">Add</button>
          </form>
        </div>
        <div class="list">
          <ul id="list-items">
            <!-- <li class="checked">List-item 1</li>
            <li>List-item 1</li>
            <li>List-item 1</li> -->
          </ul>
        </div>
      </section>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
